<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="FirstName" value="John">
        </div>
        <br>
        <div>
            <label for="middlename">Middle Name</label>
            <input type="text" id="middlename" name="MiddleName" value="M">
        </div>
        <br>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="LastName" value="Doe">
        </div>
        <br>
        <div>
            <label for="Gender">Gender : </label>
            Male <input type="radio" id="Gender" name="SelectedGender" value="Male">
            Female <input type="radio" id="Gender" name="SelectedGender" value="Female">
            Other <input type="radio" id="Gender" name="SelectedGender" value="Other">
        </div>
        <br>
        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="selectedEmail" value="abc@example.com">
        </div>
        <br>
        <div>
            <label for="Mobile">Mobile No:</label>
            <input type="number" id="Mobile" name="ContactNumber" value="+91 7405285822">
        </div>
        <br>
        <div>
            <label for="DOB">Date of Birt:</label>
            <input type="date" id="DOB" name="DateofBirth">
        </div>
        <br>
        <div>
            <label for="Description"> Describe you issue </label><br>
            <textarea id="Description" rows="10" cols="40"
                name="issueDetails">Minimum 10 words describing your issue</textarea>
        </div>
        <br>
        <input type="submit" value="Submit"> <input type="reset" value="Reset"></nbsp>
    </form>
</body>

</html>
