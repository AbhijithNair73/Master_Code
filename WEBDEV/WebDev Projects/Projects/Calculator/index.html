<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <style>

    <h1>Calculator</h1>
    <div class="container">
        <div class="screen">
            <p class="viewer" id="resultfield">0</p>
            <p class="viewer" id="operatordisplay"></p>
            <p class="viewer" id="resultfield2"></p>
        </div>
        <div class="btn-container">
            <button class="btn-numbers" onclick="myDisplay('1')">1</button>
            <button class="btn-numbers" onclick="myDisplay('2')">2</button>
            <button class="btn-numbers" onclick="myDisplay('3')">3</button>
            <br>
            <button class="btn-numbers" onclick="myDisplay('4')">4</button>
            <button class="btn-numbers" onclick="myDisplay('5')">5</button>
            <button class="btn-numbers" onclick="myDisplay('6')">6</button>
            <br>
            <button class="btn-numbers" onclick="myDisplay('7')">7</button>
            <button class="btn-numbers" onclick="myDisplay('8')">8</button>
            <button class="btn-numbers" onclick="myDisplay('9')">9</button>
            <br>
            <button class="btn-numbers" onclick="myDisplay('.')">.</button>
            <button class="btn-numbers" onclick="myDisplay('0')">0</button>
            <button class="btn-operations" onclick="myEvaluate()">=</button>
            <div class="btn-operations-group">
                <button class="btn-operations" onclick="addOperator('+')">+</button>
                <button class="btn-operations" onclick="addOperator('-')">-</button>
                <button class="btn-operations" onclick="addOperator('*')">*</button>
                <br>
                <button class="btn-operations" onclick="addOperator('/')">/</button>
                <button class="btn-operations" onclick="addOperator('^')">^</button>
                <button class="btn-operations" onclick="addOperator('âˆš')">&#8730;</button>
                <br>
                <button class="btn-operations" onclick="clearEverything()">CLR</button>
            </div>
        </div>
    </div>
</body>

</html>
